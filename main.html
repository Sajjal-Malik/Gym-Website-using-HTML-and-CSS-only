<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1280px)" href="css/responsive.css">
    <title>SAL Fitness</title>

    <link rel="stylesheet" href="">

</head>

<body>
    <header class="header">

        <!-- for logo  -->
        <div class="left">
            <img src="/imgs//gym.jpg" alt="">
            <div>SAL Fitness</div>
        </div>

        <!-- for navbar  -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Fitness Calc</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </div>

        <!-- for some buttons  -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>

    </header>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="/imgs/pexels-tima-miroshnichenko-6388436_2.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <h1>Join the best Gym in Bahawalpur</h1>
        <form action="">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Age"">
            </div>
            <div class=" form-group">
                <input type="text" name="" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Locality">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your Phone Number">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>


</body>

</html>
